<!DOCTYPE html>
<html>
	<head>
		<TITLE>Bank Search</TITLE>
		
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor_app/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/perfect-scrollbar/perfect-scrollbar.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link rel="stylesheet" type="text/css" href="css/searchbar.css">


	</head>
	
	
	
	<body onload='fetcher()'>
		<div id="input-area">
			<h1>Bank Search</h1>
			<br>
			<span style="padding-right: 15px">
				City - <select id="soflow" onchange="retrieveData(this.value)">
				<option>Select an Option</option>
				<option id="D" value="D" > Delhi 		 </option>
				<option id="K" value="K" > Kolkata 	 </option>
				<option id="M" value="M" > Mumbai 	 </option>
				<option id="H" value="H" > Hyderabad </option>
				<option id="C" value="C" > Chennai   </option>
				</select>
			</span>
			
			Branch -  <input id="myInput" type="text" onkeyup="myFunction()" placeholder="Search Your Branch.">

			<form class="search header__search">
			  <input id="search-input" class="search__input input" type="text" name="search" value="" placeholder="Press enter to search or ESC to close">

			  <button id="search-btn" type="submit" name="button" class="search__btn btn btn--icon-only">
			      <span>Search</span>
			      <div class="btn__container">
			        <div class="btn__icon btn__icon--search" id="search-icon">
			          <svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-3 -3)" stroke="#fff" stroke-width="2" fill="none" fill-rule="evenodd"><circle cx="10" cy="10" r="6"></circle><path d="M14.412 14.412L20 20" stroke-linecap="round"></path></g></svg>
			        </div>

			        <div class="btn__icon btn__icon--circle" id="circle-icon">
			          <svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
			            <circle id="circle-path" stroke="#fff" stroke-width="10" cx="45" cy="45" r="40" fill="none" fill-rule="evenodd"/>
			          </svg>
			        </div>
			      </div>
			    </button>
			</form>

		</div>
			

		<div id="showData"></div>
		<p id="NoData"></p> 
		<div id="loader"><img src="loader.gif"></div>


	<script src="vendor_app/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor_app/bootstrap/js/popper.js"></script>
	<script src="vendor_app/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor_app/select2/select2.min.js"></script>

	<script src="vendor_app/perfect-scrollbar/perfect-scrollbar.min.js"></script>


	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>

	<script src="bank.js"> </script>

	<script src="js/main.js"></script>
	<script src="js/searchbar.js"></script>

	
	</body>

</html>
