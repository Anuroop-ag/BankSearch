<!DOCTYPE html>
<html>
	<head>
		<TITLE>Bank Search</TITLE>
		
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor_app/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor_app/perfect-scrollbar/perfect-scrollbar.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link rel="stylesheet" type="text/css" href="css/searchbar.css">

	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

	</head>
	
	
	
	<body onload='fetcher()'>
		<div id="input-area">
			<h1>Bank Search</h1>
			<br>
			<span style="padding-right: 15px">
				City - <select id="soflow" onchange="retrieveData(this.value)">
				<option>Select an Option</option>
				<option id="D" value="D" > Delhi 		 </option>
				<option id="K" value="K" > Kolkata 	 </option>
				<option id="M" value="M" > Mumbai 	 </option>
				<option id="H" value="H" > Hyderabad </option>
				<option id="C" value="C" > Chennai   </option>
				</select>
			</span>
			
			Branch -  <input id="myInput" onkeyup="myFunction()" type="search" placeholder="Search Your Branch">
			

		</div>
			

		<div id="showData"></div>
		<p id="NoData"></p> 
		<div id="loader"><img src="loader.gif"></div>


	<script src="vendor_app/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor_app/bootstrap/js/popper.js"></script>
	<script src="vendor_app/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor_app/select2/select2.min.js"></script>

	<script src="vendor_app/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.min.js"></script>
	
	


	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>

	<script src="bank.js"> </script>

	<script src="js/main.js"></script>
	<!-- <script src="js/searchbar.js"></script> -->

	
	</body>

</html>
